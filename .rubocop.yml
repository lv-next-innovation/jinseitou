AllCops:
  TargetRubyVersion: 2.6
  Exclude:
    - 'db'
    - 'vendor/**/*'

Rails:
  Enabled: true

Metrics/LineLength:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/MixinUsage:
  Enabled: false

Style/BracesAroundHashParameters:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Style/Documentation:
  Enabled: false
